.slideshow,
.slideshow:after {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 0;
}
.slideshow:after {
    content: '';
    background: transparent url(../images/pattern.png) repeat top left;
}
.slideshow li span {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    color: transparent;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: none;
    opacity: 0;
    z-index: 0;
  -webkit-backface-visibility: hidden;
    -webkit-animation: imageAnimation 36s linear infinite 0s;
    -moz-animation: imageAnimation 36s linear infinite 0s;
    -o-animation: imageAnimation 36s linear infinite 0s;
    -ms-animation: imageAnimation 36s linear infinite 0s;
    animation: imageAnimation 36s linear infinite 0s;
}
.slideshow li div {
    z-index: 1000;
    position: absolute;
    bottom: 30px;
    left: 0px;
    width: 100%;
    text-align: center;
    opacity: 0;
    -webkit-animation: titleAnimation 36s linear infinite 0s;
    -moz-animation: titleAnimation 36s linear infinite 0s;
    -o-animation: titleAnimation 36s linear infinite 0s;
    -ms-animation: titleAnimation 36s linear infinite 0s;
    animation: titleAnimation 36s linear infinite 0s;
}
.slideshow li div h3 {
  font-family: "helvetica neue", helvetica;
  text-transform: uppercase;
  font-size: 80px;
  padding: 0;
  line-height: 200px;
  color: rgba(255,255,255, 0.8);
}
.slideshow li:nth-child(1) span { background-image: url(https://pictureworld.github.io/junotime/backgroundphoto.PNG) }
.slideshow li:nth-child(2) span {

}
/* Animation for the slideshow images */
@-webkit-keyframes imageAnimation {
  0% {
      opacity: 0;
      -webkit-animation-timing-function: ease-in;
  }
  8% {
      opacity: 1;
      -webkit-transform: scale(1.05);
      -webkit-animation-timing-function: ease-out;
  }
  17% {
      opacity: 1;
      -webkit-transform: scale(1.1);
  }
  25% {
      opacity: 0;
      -webkit-transform: scale(1.1);
  }
  100% { opacity: 0 }
}
@-moz-keyframes imageAnimation {
  0% {
      opacity: 0;
      -moz-animation-timing-function: ease-in;
  }
  8% {
      opacity: 1;
      -moz-transform: scale(1.05);
      -moz-animation-timing-function: ease-out;
  }
  17% {
      opacity: 1;
      -moz-transform: scale(1.1);
  }
  25% {
      opacity: 0;
      -moz-transform: scale(1.1);
  }
  100% { opacity: 0 }
}
@-o-keyframes imageAnimation {
  0% {
      opacity: 0;
      -o-animation-timing-function: ease-in;
  }
  8% {
      opacity: 1;
      -o-transform: scale(1.05);
      -o-animation-timing-function: ease-out;
  }
  17% {
      opacity: 1;
      -o-transform: scale(1.1);
  }
  25% {
      opacity: 0;
      -o-transform: scale(1.1);
  }
  100% { opacity: 0 }
}
@-ms-keyframes imageAnimation {
  0% {
      opacity: 0;
      -ms-animation-timing-function: ease-in;
  }
  8% {
      opacity: 1;
      -ms-transform: scale(1.05);
      -ms-animation-timing-function: ease-out;
  }
  17% {
      opacity: 1;
      -ms-transform: scale(1.1);
  }
  25% {
      opacity: 0;
      -ms-transform: scale(1.1);
  }
  100% { opacity: 0 }
}
@keyframes imageAnimation {
  0% {
      opacity: 0;
      animation-timing-function: ease-in;
  }
  8% {
      opacity: 1;
      transform: scale(1.05);
      animation-timing-function: ease-out;
  }
  17% {
      opacity: 1;
      transform: scale(1.1);
  }
  25% {
      opacity: 0;
      transform: scale(1.1);
  }
  100% { opacity: 0 }
}
/* Animation for the title */
@-webkit-keyframes titleAnimation {
  0% {
      opacity: 0;
      -webkit-transform: translateY(200px);
  }
  8% {
      opacity: 1;
      -webkit-transform: translateY(0px);
  }
  17% {
      opacity: 1;
      -webkit-transform: scale(1);
  }
  19% { opacity: 0 }
  25% {
      opacity: 0;
      -webkit-transform: scale(10);
  }
  100% { opacity: 0 }
}
@-moz-keyframes titleAnimation {
  0% {
      opacity: 0;
      -moz-transform: translateY(200px);
  }
  8% {
      opacity: 1;
      -moz-transform: translateY(0px);
  }
  17% {
      opacity: 1;
      -moz-transform: scale(1);
  }
  19% { opacity: 0 }
  25% {
      opacity: 0;
      -moz-transform: scale(10);
  }
  100% { opacity: 0 }
}
@-o-keyframes titleAnimation {
  0% {
      opacity: 0;
      -o-transform: translateY(200px);
  }
  8% {
      opacity: 1;
      -o-transform: translateY(0px);
  }
  17% {
      opacity: 1;
      -o-transform: scale(1);
  }
  19% { opacity: 0 }
  25% {
      opacity: 0;
      -o-transform: scale(10);
  }
  100% { opacity: 0 }
}
@-ms-keyframes titleAnimation {
  0% {
      opacity: 0;
      -ms-transform: translateY(200px);
  }
  8% {
      opacity: 1;
      -ms-transform: translateY(0px);
  }
  17% {
      opacity: 1;
      -ms-transform: scale(1);
  }
  19% { opacity: 0 }
  25% {
      opacity: 0;
      -webkit-transform: scale(10);
  }
  100% { opacity: 0 }
}
@keyframes titleAnimation {
  0% {
      opacity: 0;
      transform: translateY(200px);
  }
  8% {
      opacity: 1;
      transform: translateY(0px);
  }
  17% {
      opacity: 1;
      transform: scale(1);
  }
  19% { opacity: 0 }
  25% {
      opacity: 0;
      transform: scale(10);
  }

}

/*=====================================================================================*/
/* Help Box                                                                            */
/*=====================================================================================*/

.helpbox {
    top: 5px;
    padding: 15px;
    left: 23px;
    width: 285px;
    height: 32px;
    position: relative;
    background-color: #f9f9f9;

}

/*=====================================================================================*/

/*=====================================================================================*/

    float: right;

    margin-top: -5px;
}

.record-count {
    float: right;
    position: relative;
    margin-top: -5px;
    margin-right: 12px;
}

.result-count p, .record-count p {
    font-size: 14px;
    font-weight: normal;
    display: inline;

}

.result-count .pagination, .record-count .pagination {
    display: inline-block;
    margin: 15px -15px 15px 0;
}

/*=====================================================================================*/
/* Form Validation Errors                                                              */
/*=====================================================================================*/

.has-error .form-control {
    border: 2px solid #e46f4e;
}

.has-error .form-control:focus {
    border: 1px solid #f39c12;
}

.has-error .control-label {
    color: inherit;
}

.has-error .tooltip, .has-error .tooltip-inner {
    display: none;
}

.has-error .tooltip-arrow {
    display: none;
}

.alert-close {
    position: relative;
}

/*=====================================================================================*/
/* Form                                                                                */
/*=====================================================================================*/

.section-sub-form {
    height: 45px;
    border-radius: 2px;
    box-shadow: none;
    width: 500px;
    position: relative;
    top: 0px;
}

.section-sub-form .form-control {
    width: 123%;
    height: 45px;
    position: relative;
    left: -15px;
    border-radius: 2px;
    box-shadow: none;
}

.section-sub-form .form-group {
    position: relative;
    margin-bottom: 0;
}

.section-sub-form .form-group p {
    font-weight: bold;
    font-size: 14px;
    padding: 10px 0 0;
    position: relative;
    z-index: 1;
    left: 0px;
    color: #868585;
}

.section-sub-form .form-group textarea {
    font-size: 14px;
    position: relative;
    color: #868585;
    height: 200px;
}

.section-sub-form .form-group select {
    font-size: 14px;
    position: relative;
    color: #868585;
    width: 200px !important;
}

.section-sub-form .form-validation .form-control {
    width: 615px;
}

.section-sub-form .btn {
    background-color: #fcbc2c;
    border-color: #fcbc2c;
    font-weight: bold;
    font-size: 14px;
    text-transform: uppercase;
    color: #fff;
    border-radius: 2px;
    width: 200px;
    height: 40px;
    margin-top: 20px;
    margin-left: 200px;
    margin-bottom: 60px;
}

.section-sub-form .btn:hover {
    background-color: #fdc956;
}

/*=====================================================================================*/
/* Result Page                                                                         */
/*=====================================================================================*/

.sub-success {
    border: 1px solid #F5BC39;
    background-color: #fffcf7;
    text-align: center;
    padding: 0 200px 10px;
    margin: 20px -15px;
    width: 970px;
}

.sub-success h3 {
    color: #F5BC39;
}

.sub-error {
    border: 1px solid #eb6147;
    text-align: center;
    padding: 0 200px 10px;
    margin: 20px -15px;
    width: 970px;
}

.sub-error h3 {
    color: #eb6147;
}

.sub-error p, .sub-success p {
    margin-top: -10px;
}

.sub-alert {
    border: 1px solid #EED3D7;
    background-color: #F2DEDE;
    color: #B94A48;
    text-align: left;
    padding: 0px 0px 0px 15px;
    margin: 20px 0px 10px -15px;
    width: 970px;
}

.sub-alert p {
    margin-top: 10px;
}

/*=====================================================================================*/
/* Result Page - BACK Buttons                                                          */
/*=====================================================================================*/

.back-btn-danger {
    position: relative;
    left: 0;
    color: #fff;
    width: 140px;
    height: 43px;
    border-radius: 2px;
    border-color: transparent;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    margin-top: 0px;
}

.back-btn-danger:hover {
    background-color: #aaaaaa;
}

.back-btn-success {
    position: relative;
    left: 0;
    color: #fff;
    width: 140px;
    height: 43px;
    border-radius: 2px;
    background-color: #F5BC39;
    border-color: transparent;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    margin-top: 0px;
}

.back-btn-success:hover {
    background-color: #fdc956;
}

/*=====================================================================================*/
/* DashBoard - Icon Panel                                                              */
/*=====================================================================================*/

.iconpanel {
    border: 0px;
    box-shadow: 0 0px;
    border-radius: 0px;
}

.iconpanel .iconpanel-body {
    height:70px;
}

.iconpanel .iconpanel-footer {
    font-size: 11px;
    font-weight: bold;
    background-color: #ececec;
    padding: 10px 0px;
    text-transform: uppercase;
    text-align: center;
}

.iconpanel .iconpanel-footer a, .iconpanel .iconpanel-footer a:hover, .iconpanel .iconpanel-footer a:visited {
    color: inherit;
    text-decoration: inherit;
}

.iconhover:hover .iconpanel-body {
    background-color: #d5eaf6;
}

.iconhover:hover .iconpanel-footer {
    background-color: #bde2f4;
}

.iconpanel .iconpanel-iconbackground {
    background-color: #f9f9f9;
    padding-bottom: 2px;
    padding-top: 2px;
}

.iconpanel img {
    height: 40px;
    width: 40px;
}

/*=====================================================================================*/
/* DashBoard - Summary Panel                                                           */
/*=====================================================================================*/

.summarypanel {
    border: 0px;
    box-shadow: 0 0px;
    border-radius: 0px;
    background-color: #eaf4fb;
    height: 180px;
}

.summarypanel .panel-heading {
    background-color: #d5eaf6;
}

.summarypanel .summarypanel-title {
    font-size: 12px;
    font-weight: bold;
    color: #0082C9;
    text-transform: uppercase;
}

.summarypanel .summarypanel-icon {
    float: left;
    padding-left: 10px;
    width: 50px;
}

.summarypanel .summarypanel-icon svg path {
    fill: #0082C9;
}

.summarypanel .summarypanel-text {
    float: left;
    text-transform: uppercase;
    padding-left: 10px;
    font-size: 12px;
    line-height: 1.5;
    color: #868585;
}

.summarypanel .summarypanel-data {
    font-weight: bold;
    color: #0082C9;
    text-transform: uppercase;
}

.summarypanel-marker > div {
    padding-top: 10px;
    padding-bottom: 10px;
}

.summarypanel-row { height: 30px; }

/*=====================================================================================*/
/* FAQ - Whats New                                                                     */
/*=====================================================================================*/

.whatsnewpanel {
    border: 0px;
    box-shadow: 0 0px;
    border-radius: 0px;
    background-color: #eaf4fb;
}

.whatsnewpanel .panel-heading {
    background-color: #d5eaf6;
}

.whatsnewpanel .whatsnewpanel-title {
    font-size: 12px;
    font-weight: bold;
    color: #0082C9;
    text-transform: uppercase;
}

.whatsnewpanel .whatsnewpanel-data {
    font-weight: bold;
    color: #0082C9;
}

.whatsnewpanel .panel-body {
    line-height: 1.5;
    background-color: #f9f9f9;
    padding-left: 24px;
    padding-right: 24px;
}

/*=====================================================================================*/
/* FAQ List                                                                            */
/*=====================================================================================*/

.faqlist {
    border: 0px;
    box-shadow: 0 0px;
    border-radius: 0px;
    background-color: #FFFBF6;
    color: #868585;
    font-weight: bold;
}

.faqlist .panel-heading {
    background-color: #FDF1D4;
}

.faqlist .faqlist-title {
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
}

.faqlist .faqlist-que {
    text-decoration: underline;
}

.faqlist .faqlist-que a, .faqlist .faqlist-que a:hover {
    font-size: 13px;
    color: inherit;
    text-decoration: inhreit;
}

.faq-header {
    font-size: 21px;
    color: #0083ca;
    font-weight: bold;
    padding-bottom: 10px;
}

.faqlist ul {
    list-style: none; /* Remove list bullets */
    padding: 0;
    margin: 0;
    display: table;
}

.faqlist ul > li {
    display: table-row;
    line-height: 1.5;
}

.faqlist li:before {
    content: 'Q. ';
    display: table-cell;
    padding-right: 8px;
    padding-bottom: 5px;
    padding-top: 5px;
}

.faqlist .faqlist-tree a, .faqlist .faqlist-tree a:hover {
    font-size: 14px;
    color: inherit;
    font-weight: normal;
    text-decoration: none;
}

.faqcategory {
    font-size: 21px;
    font-weight: bold;
    margin-top: -5px;
    padding-bottom: 10px;
    color: #0083ca;
}
